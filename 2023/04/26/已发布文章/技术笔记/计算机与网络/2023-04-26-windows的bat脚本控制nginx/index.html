span class="string">&quot;7&quot;</span> GOTO showVersion</span><br><span class="line">    IF <span class="string">&quot;%id%&quot;</span>==<span class="string">&quot;0&quot;</span> EXIT</span><br><span class="line">PAUSE</span><br><span class="line">  </span><br><span class="line">::********************</span><br><span class="line">::启动</span><br><span class="line">:start</span><br><span class="line">    call :startNginx</span><br><span class="line">    GOTO MENU</span><br><span class="line">  </span><br><span class="line">::停止</span><br><span class="line">:stop</span><br><span class="line">    call :shutdownNginx</span><br><span class="line">    GOTO MENU</span><br><span class="line">  </span><br><span class="line">::重启</span><br><span class="line">:restart</span><br><span class="line">    call :shutdownNginx</span><br><span class="line">    call :startNginx</span><br><span class="line">    GOTO MENU</span><br><span class="line">  </span><br><span class="line">::检查测试配置文件</span><br><span class="line">:checkConf</span><br><span class="line">    call :checkConfNginx</span><br><span class="line">  GOTO MENU</span><br><span class="line">  </span><br><span class="line">::重新加载Nginx配置文件</span><br><span class="line">:reloadConf</span><br><span class="line">    call :checkConfNginx</span><br><span class="line">    call :reloadConfNginx</span><br><span class="line">  GOTO MENU</span><br><span class="line">     </span><br><span class="line">::显示nginx版本</span><br><span class="line">:showVersion</span><br><span class="line">    call :showVersionNginx</span><br><span class="line">  GOTO MENU</span><br><span class="line">     </span><br><span class="line">     </span><br><span class="line">::***************</span><br><span class="line">::底层</span><br><span class="line">::***************</span><br><span class="line">:shutdownNginx</span><br><span class="line">    <span class="built_in">echo</span>.</span><br><span class="line">    <span class="built_in">echo</span>.关闭Nginx......</ )</span><br><span class="line">  </span><br><span class="line">    %NGINX_PATH%</span><br><span class="line">    <span class="built_in">cd</span> <span class="string">&quot;%NGINX_DIR%&quot;</span></span><br><span class="line">    nginx -t -c conf/nginx.conf</span><br><span class="line">  </span><br><span class="line">    goto :eof</span><br><span class="line">     </span><br><span class="line">:: 重新加载 nginx 配置文件</span><br><span class="line">:reloadConfNginx</span><br><span class="line">    <span class="built_in">echo</span>.</span><br><span class="line">    <span class="built_in">echo</span>.重新加载 nginx 配置文件......</span><br><span class="line">    IF NOT EXIST <span class="string">&quot;%NGINX_DIR%nginx.exe&quot;</span> (</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">&quot;%NGINX_DIR%nginx.exe&quot;</span>不存在</span><br><span class="line">        goto :eof</span><br><span class="line">     )</span><br><span class="line">  </span><br><span class="line">    %NGINX_PATH%</span><br><span class="line">    <span class="built_in">cd</span> <span class="string">&quot;%NGINX_DIR%&quot;</span></span><br><span class="line">    nginx -s reload</span><br><span class="line">  </span><br><span class="line">    goto :eof</span><br><span class="line">     </span><br><span class="line">::显示nginx版本</span><br><span class="line">:showVersionNginx</span><br><span class="line">    <span class="built_in">echo</span>.</span><br><span class="line">    %NGINX_PATH%</span><br><span class="line">    <span class="built_in">cd</span> <span class="string">&quot;%NGINX_DIR%&quot;</span></span><br><span class="line">    nginx -V</span><br><span class="line">    goto :eof</span><br></pre></td></tr></table></figure>

span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br></pre></td><td class="code"><pre><span class="line">@<span class="built_in">echo</span> off</span><br><span class="line">rem 提供Windows下nginx的启动，重启，关闭功能</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> ==================begin========================</span><br><span class="line">  </span><br><span class="line">cls</span><br><span class="line">::ngxin 所在的盘符</span><br><span class="line"><span class="built_in">set</span> NGINX_PATH=D:</span><br><span class="line">  </span><br><span class="line">::nginx 所在目录</span><br><span class="line"><span class="built_in">set</span> NGINX_DIR=D:\Environment\nginx\</span><br><span class="line">color 0c</span><br><span class="line">TITLE Nginx 管理程序增强版</span><br><span class="line">  </span><br><span class="line">CLS</span><br><span class="line">  </span><br><span class="line">:MENU</span><br><span class="line">  </span><br><span class="line"><span class="built_in">echo</span>. _nginx 进程list:</span><br><span class="line">::tasklist|findstr /i <span class="string">&quot;nginx.exe&quot;</span></span><br><span class="line">tasklist /fi <span class="string">&quot;imagename eq nginx.exe&quot;</span></span><br><span class="line">  </span><br><span class="line"><span class="built_in">echo</span>.</span><br><span class="line">::*****************************</span><br><span class="line"><span class="built_in">echo</span>.</span><br><span class="line">    <span class="built_in">echo</span>.  [1] 启动Nginx </span><br><span class="line">    <span class="built_in">echo</span>.  [2] 关闭Nginx </span><br><span class="line">    <span class="built_in">echo</span>.  [3] 重启Nginx</span><br><span class="line">    <span class="built_in">echo</span>.  [4] 刷新控制台 </span><br><span class="line">    <span class="built_in">echo</span>.  [5] 重新加载Nginx配置文件</span><br><span class="line">    <span class="built_in">echo</span>.  [6] 检查测试nginx配置文件</span><br><span class="line">    <span class="built_in">echo</span>.  [7] 查看nginx version</span><br><span class="line">    <span class="built_in">echo</span>.  [0] 退 出</span><br><span class="line"><span class="built_in">echo</span>.</span><br><span class="line">  </span><br><span class="line"><span class="built_in">echo</span>.请输入选择的序号:</span><br><span class="line"><span class="built_in">set</span> /p ID=</span><br><span class="line">    IF <span class="string">&quot;%id%&quot;</span>==<span class="string">&quot;1&quot;</span> GOTO start</span><br><span class="line">    IF <span class="string">&quot;%id%&quot;</span>==<span class="string">&quot;2&quot;</span> GOTO stop</span><br><span class="line">    IF <span class="string">&quot;%id%&quot;</span>==<span class="string">&quot;3&quot;</span> GOTO restart</span><br><span class="line">    IF <span class="string">&quot;%id%&quot;</span>==<span class="string">&quot;4&quot;</span> GOTO MENU</span><br><span class="line">    IF <span class="string">&quot;%id%&quot;</span>==<span class="string">&quot;5&quot;</span> GOTO reloadConf</span><br><span class="line">    IF <span class="string">&quot;%id%&quot;</span>==<span class="string">&quot;6&quot;</span> GOTO checkConf</span><br><span class="line">    IF <span class="string">&quot;%id%&quot;</span>==<span class="string">&quot;7&quot;</span> GOTO showVersion</span><br><span class="line">    IF <span class="string">&quot;%id%&quot;</span>==<span class="string">&quot;0&quot;</span> EXIT</span><br><span class="line">PAUSE</span><br><span class="line">  </span><br><span class="line">::********************</span><br><span class="line">::启动</span><br><span class="line">:start</span><br><span class="line">    call :startNginx</span><br><span class="line">    GOTO MENU</span><br><span class="line">  </span><br><span class="line">::停止</span><br><span class="line">:stop</span><br><span class="line">    call :shutdownNginx</span><br><span class="line">    GOTO MENU</span><br><span class="line">  </span><br><span class="line">::重启</span><br><span class="line">:restart</span><br><span class="line">    call :shutdownNginx</span><br><span class="line">    call :startNginx</span><br><span class="line">    GOTO MENU</span><br><span class="line">  </span><br><span class="line">::检查测试配置文件</span><br><span class="line">:checkConf</span><br><span class="line">    call :checkConfNginx</span><br><span class="line">  GOTO MENU</span><br><span class="line">  </span><br><span class="line">::重新加载Nginx配置文件</span><br><span class="line">:reloadConf</span><br><span class="line">    call :checkConfNginx</span><br><span class="line">    call :reloadConfNginx</span><br><span class="line">  GOTO MENU</span><br><span class="line">     </span><br><span class="line">::显示nginx版本</span><br><span class="line">:showVersion</span><br><span class="line">    call :showVersionNginx</span><br><span class="line">  GOTO MENU</span><br><span class="line">     </span><br><span class="line">     </span><br><span class="line">::***************</span><br><span class="line">::底层</span><br><span class="line">::***************</span><br><span class="line">:shutdownNginx</span><br><span class="line">    <span class="built_in">echo</span>.</span><br><span class="line">    <span class="built_in">echo</span>.关闭Nginx......</span><br><span class="line">    taskkill /F /IM nginx.exe &gt; nul</span><br><span class="line">    echo.OK,关闭所有nginx 进程</span><br><span class="line">    goto :eof</span><br><span class="line">  </span><br><span class="line">:startNginx</span><br><span class="line">    <span class="built_in">echo</span>.</span><br><span class="line">    <span class="built_in">echo</span>.启动Nginx......</span><br><span class="line">    IF NOT EXIST <span class="string">&quot;%NGINX_DIR%nginx.exe&quot;</span> (</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">&quot;%NGINX_DIR%nginx.exe&quot;</span>不存在</span><br><span class="line">        goto :eof</span><br><span class="line">     )</span><br><span class="line">  </span><br><span class="line">    %NGINX_PATH%</span><br><span class="line">    <span class="built_in">cd</span> <span class="string">&quot;%NGINX_DIR%&quot;</span></span><br><span class="line">  </span><br><span class="line">    IF EXIST <span class="string">&quot;%NGINX_DIR%nginx.exe&quot;</span> (</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">&quot;start &#x27;&#x27; nginx.exe&quot;</span></span><br><span class="line">        start <span class="string">&quot;&quot;</span> nginx.exe</span><br><span class="line">    )</span><br><span class="line">    echo.OK</span><br><span class="line">    goto :eof</span><br><span class="line">     </span><br><span class="line">  </span><br><span class="line">:checkConfNginx</span><br><span class="line">    <span class="built_in">echo</span>.</span><br><span class="line">    <span class="built_in">echo</span>.检查测试 nginx 配置文件......</span><br><span class="line">    IF NOT EXIST <span class="string">&quot;%NGINX_DIR%nginx.exe&quot;</span> (</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">&quot;%NGINX_DIR%nginx.exe&quot;</span>不存在</span><br><span class="line">        goto :eof</span><br><span class="line">     )</span><br><span class="line">  </span><br><span class="line">    %NGINX_PATH%</span><br><span class="line">    <span class="built_in">cd</span> <span class="string">&quot;%NGINX_DIR%&quot;</span></span><br><span class="line">    nginx -t -c conf/nginx.conf</span><br><span class="line">  </span><br><span class="line">    goto :eof</span><br><span class="line">     </span><br><span class="line">:: 重新加载 nginx 配置文件</span><br><span class="line">:reloadConfNginx</span><br><span class="line">    <span class="built_in">echo</span>.</span><br><span class="line">    <span class="built_in">echo</span>.重新加载 nginx 配置文件......</span><br><span class="line">    IF NOT EXIST <span class="string">&quot;%NGINX_DIR%nginx.exe&quot;</span> (</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">&quot;%NGINX_DIR%nginx.exe&quot;</span>不存在</span><br><span class="line">        goto :eof</span><br><span class="line">     )</span><br><span class="line">  </span><br><span class="line">    %NGINX_PATH%</span><br><span class="line">    <span class="built_in">cd</span> <span class="string">&quot;%NGINX_DIR%&quot;</span></span><br><span class="line">    nginx -s reload</span><br><span class="line">  </span><br><span class="line">    goto :eof</span><br><span class="line">     </span><br><span class="line">::显示nginx版本</span><br><span class="line">:showVersionNginx</span><br><span class="line">    <span class="built_in">echo</span>.</span><br><span class="line">    %NGINX_PATH%</span><br><span class="line">    <span class="built_in">cd</span> <span class="string">&quot;%NGINX_DIR%&quot;</span></span><br><span class="line">    nginx -V</span><br><span class="line">    goto :eof</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    var inputArea = document.querySelector("#search-input")
    var searchOverlayArea = document.querySelector(".search-overlay")

    inputArea.onclick = function() {
      getSearchFile()
      this.onclick = null
    }

    inputArea.onkeydown = function() {
      if(event.keyCode == 13)
        return false
    }

    function openOrHideSearchContent() {
      let isHidden = searchOverlayArea.classList.contains('hidden')
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden')
        document.body.classList.add('hidden')
        // inputArea.focus()
      } else {
        searchOverlayArea.classList.add('hidden')
        document.body.classList.remove('hidden')
      }
    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>首次搜索，正在载入索引文件，请稍后……<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
